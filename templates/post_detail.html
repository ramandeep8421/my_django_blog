{% extends 'base.html' %}

{% block content %}
<div class = " text-center m-5 post-entry">
    <h2>{{ post.title }}</h2>
    <hr style="width:15%;text-align:center;margin-left:43%">

    <p>{{ post.body }}</p>



    <a href = "{% url 'post_delete' post.pk %}" class = "btn btn-dark">DeletePost</a>
    <a  href = "{% url 'post_edit' post.pk %}" class = "btn btn-dark">Update</a>


</div>
{% endblock content %}
