{% extends 'base.html' %}

{% block content %}
<div class = "text-center">
 {% for post in post_list %}

  <div class = "post-entry mt-5">
      <h2><a href = "{% url 'post_detail' post.pk %}">{{ post.title }}</a></h2>
      <p>{{ post.body }}</p>
  </div>
<hr style="width:50%;text-align:center;margin-left:25%">
 {% endfor %}
</div>

{% endblock content %}
