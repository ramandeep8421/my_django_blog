{% load static  %}

<html>

<head>
    <title>Django Blog</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">


</head>

<body>


<nav class="navbar navbar-expand-lg navbar-light bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand text-white" href="{% url 'home' %}">MyDjangoBlog</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>


    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active  text-white" aria-current="page" href="{% url 'home' %}">Home</a>
        </li>
        <li class="nav-item navbar-nav ml-auto">
          <a class="nav-link  text-white" href="{% url 'post_new' %}">+Add New</a>
        </li>
      </ul>
         <div class = "d-flex">
          {% if user.is_authenticated %}
          <p ><a href="{% url 'logout' %}" class = "nav-link text-white">Log out</a></p>
          {% else %}
          <a href="{% url 'login' %}" class = "nav-link  text-white">Log In</a>
          <a href="{% url 'signup' %}" class = "nav-link  text-white">Sign up</a>

          {% endif %}
        </div>
    </div>





  </div>




</nav>






<div>
    {% block content %}
    {% endblock content %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
</html>
